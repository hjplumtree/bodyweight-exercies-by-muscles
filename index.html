<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Bodyweight exercies by muscles</title>
</head>
<body>
  <div id="wrapper">
    <main>
    <!-- What is about -->
      <div class="intro flex-item">
        <div class="what-is-about">
          <h1>Bodyweight exercise <br> By muscles</h1>
          <p>No equipment needed, Do it where you are!</p>
        </div>
      <!-- 7 Exercises -->
        <div class="notice-exercise">
          <h3>Choose a muscle!</h3>
          <ul>
            <li class="muscle" id="chest">Chest</li>
            <li class="muscle" id="heart">Heart</li>
            <li class="muscle" id="hamstrings">Hamstrings</li>
            <li class="muscle" id="core">Core</li>
            <li class="muscle" id="quadriceps">Quadriceps</li>
            <li class="muscle" id="triceps">Triceps</li>
            <li class="muscle" id="shoulders">Shoulders</li>
          </ul>
        </div>
      </div>

    <!-- image -->
      <div class="body-field flex-item">
        <img id="body-field-id" src="assets/body-front.png">
      </div>
    </main>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
